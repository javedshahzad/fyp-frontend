<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" menuToggle>
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Search Archive
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  </ion-toolbar>
  <!-- <ion-searchbar></ion-searchbar> -->
  <ion-list>
    <ion-item-sliding>
      <ion-item
      *ngFor="let data of archiveData filter:filterTerm
      ">
        <ion-label>
          <h2>Title</h2>
          <h2>Topic Type</h2>
          <h2>Year</h2>
        </ion-label>
        <ion-label >
          <p>{{data.title}}</p>
          <p>{{data.topicTypeName}}</p>
          <p>{{data.yearFYP}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" >
        <ion-item-option color="secondary" expandable (click)="download()">
         Download
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
