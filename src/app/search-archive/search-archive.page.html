<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" menuToggle>
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Search Archive
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" color="light"></ion-searchbar>
      <ion-button size="small" (click)="searchData()" color="secondary" slot="end"><ion-icon name="search"></ion-icon></ion-button>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-searchbar></ion-searchbar> -->
  <ion-list *ngIf="archiveData.length > 0">
    <ion-item-sliding  *ngFor="let data of archiveData">
      <ion-item >
        <ion-label>
          <h2>Title</h2>
          <h2>Topic Type</h2>
          <h2>Year</h2>
        </ion-label>
        <ion-label >
          <p>{{data.title}}</p>
          <p>{{data.topicTypeName}}</p>
          <p>{{data.yearFYP}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" >
        <ion-item-option color="secondary" expandable (click)="download(data.path)">
         Download
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item *ngIf="archiveData.length === 0">
    <ion-label>
      Data not found
    </ion-label>
  </ion-item>
</ion-content>
