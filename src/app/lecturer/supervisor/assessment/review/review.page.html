<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Assessment Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Comment</ion-label>
            <ion-textarea
              [(ngModel)]= "lectComment"
              placeholder= "Comment"
              required
            ></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Approval Status</ion-label>
              <ion-select [(ngModel)]= "approvalID" required>
                <ion-select-option value="{{item.approvalID}}" *ngFor="let item of allApproval" >{{item.approvalName}}</ion-select-option>
              </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button
          type="submit"
          color="primary"
          expand="block" (click)="onSubmit()">
         Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
