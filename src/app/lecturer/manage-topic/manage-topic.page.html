<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" menuToggle>
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Topic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col>
      Title
    </ion-col>
    <ion-col>
      Topic Type
  </ion-col>
  </ion-row>
  <ion-item-sliding *ngFor="let topic of lectTopicData">
    <ion-item>
      <ion-label>
        <ion-row>
          <ion-col>{{topic.title}}</ion-col>
          <ion-col>{{topic.topicTypeName}}</ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
    <ion-item-options side="end" (ionSwipe)="deleteTopic(topic.topicID)">
      <ion-item-option color="danger" expandable (click)="deleteTopic(topic.topicID)">
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (ionClick)="addTopic()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
