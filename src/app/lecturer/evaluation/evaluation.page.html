<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" menuToggle>
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Evaluation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <ion-tab-bar  color="medium" class="segment-card">
    <ion-tab-button class="segment-item" (click)="changeCourse(courseID=1)">
      <ion-label class="segment-lable">
        FYP 1
      </ion-label>
    </ion-tab-button>
    <ion-tab-button class="segment-item" (click)="changeCourse(courseID=2)">
      <ion-label class="segment-lable">
        FYP 2
      </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
<ion-grid>
  <ion-label>
    Supervise
  </ion-label>
    <ion-list>
      <ion-item-sliding *ngFor="let item of allSuProjectData"  (click)="evaluate(item)">
        <ion-item >
          <ion-label>
            <h2>Student Name</h2>
            <h2>Matrics No</h2>
            <h2>Title</h2>
          </ion-label>
          <ion-label >
            <p>{{item.profileName}}</p>
            <p>{{item.userName}}</p>
            <p>{{item.title}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

    <ion-label>
      Examine
    </ion-label>
    <ion-list>
      <ion-item-sliding *ngFor="let item of allExProjectData"  (click)="evaluate(item)">
        <ion-item >
          <ion-label>
            <h2>Student Name</h2>
            <h2>Matrics No</h2>
            <h2>Title</h2>
          </ion-label>
          <ion-label >
            <p>{{item.profileName}}</p>
            <p>{{item.userName}}</p>
            <p>{{item.title}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

</ion-grid>
</ion-content>
