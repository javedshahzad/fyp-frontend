<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" menuToggle>
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Student Application
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let item of allApplications"  (click)="presentModal(item)">
    <ion-item >
      <ion-label>
        <h2>Title</h2>
        <h2>Topic Type</h2>
        <h2>Is approved</h2>
      </ion-label>
      <ion-label >
        <p>{{item.title}}</p>
        <p>{{item.topicTypeName}}</p>
        <p>
          <span *ngIf="item.haveApprove ==='0'" style="color: red;">No</span>
          <span *ngIf="item.haveApprove ==='1'" style="color: green;">Yes</span>
        </p>
      </ion-label>
    </ion-item>
    <ion-item-options side="start" >
      <ion-item-option color="primary" expandable (click)="approve(item.projectID)">
       Approve
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end" >
      <ion-item-option color="danger" expandable (click)="reject(item.projectID)">
       Reject
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
