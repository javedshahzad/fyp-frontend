<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Project Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-item>
    <ion-label>
      <h5>Student Name</h5>
      <p slot="end">{{studName}}</p>
    </ion-label>
   </ion-item>
   <ion-item>
    <ion-label>
      <h5>Matric No.</h5>
      <p slot="end">{{matrixNo}}</p>
    </ion-label>
   </ion-item>
   <ion-item>
    <ion-label>
      <h5>Email</h5>
      <p slot="end">{{email}}</p>
    </ion-label>
   </ion-item>
   <ion-item>
    <ion-label>
      <h5>Phone Number</h5>
      <p slot="end">{{phoneNum}}</p>
    </ion-label>
   </ion-item>
   <ion-item>
    <ion-label>
      <h5>Title</h5>
      <p slot="end">{{title}}</p>
    </ion-label>
   </ion-item>
   <ion-item>
    <ion-label>
      <h5>Topic Type</h5>
      <p slot="end">{{topicType}}</p>
    </ion-label>
   </ion-item>
   <ion-item>
    <ion-label>
      <h5>Skills</h5>
      <p slot="end">{{skill}}</p>
    </ion-label>
   </ion-item>
   <ion-item>
    <ion-label>
      <h5>Problem Statement</h5>
      <p slot="end">{{problemStmt}}</p>
    </ion-label>
   </ion-item>
  <ion-row>
    <ion-col>
      <ion-label>
        <h5>Objective</h5>
       </ion-label>
       <p>{{objective}}</p>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>
        <h5>Outcome</h5>
      </ion-label>
      <p>{{outcome}}</p>
    </ion-col>
  </ion-row>
   <ion-row>
     <ion-col>
      <ion-label>
        <h5>Description</h5>
      </ion-label>
      <p>{{description}}</p>
     </ion-col>
   </ion-row>
</ion-content>
