<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create New Topic</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Topic Title</ion-label>
              <ion-input
                [(ngModel)]="title"
                placeholder="Title"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Topic Type</ion-label>
                <ion-select [(ngModel)]="topicTypeID" [interfaceOptions]="customAlertOptions" interface="alert">
                  <ion-select-option value="{{item.topicTypeID}}" *ngFor="let item of allTopicType">{{item.topicTypeName}}</ion-select-option>
                </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block" (click)="onSubmit()">
           Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
