<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" menuToggle>
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Assessment</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <ion-tab-bar  color="medium" class="segment-card">
      <ion-tab-button class="segment-item" (click)="changeCourse(courseID=1)">
        <ion-label class="segment-lable">
          FYP 1
        </ion-label>
      </ion-tab-button>
      <ion-tab-button class="segment-item" (click)="changeCourse(courseID=2)">
        <ion-label class="segment-lable">
          FYP 2
        </ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </div>
  <ion-grid>
    <ion-item-sliding  *ngFor="let review of allAssessmentType">
      <ion-item (click)="view(review.assessmentTypeID)">
        <ion-label >{{review.assessmentName}}</ion-label>
      </ion-item>
      <!-- <ion-item-options side="end" >
        <ion-item-option color="secondary" expandable(click)="delete(review.evaluationID)">
         Delete
        </ion-item-option>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-grid>
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addEvaluation()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
