<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Archive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input
              [(ngModel)]="title"
              required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Topic Type</ion-label>
                <ion-select [(ngModel)]="topicTypeID" >
                  <ion-select-option value="{{item.topicTypeID}}" *ngFor="let item of allTopicType">{{item.topicTypeName}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>

              <input [(ngModel)]="file" type="file" (change)="upload($event)" class="foo" />
            </ion-item>
            <ion-item>
              <ion-label position="floating">Year</ion-label>
              <ion-input
              [(ngModel)]="year"
              required
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-button
            type="submit"
            color="primary"
            expand="block" (click)="onSubmit()">
           Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
