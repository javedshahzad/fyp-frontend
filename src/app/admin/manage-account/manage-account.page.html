<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" menuToggle>
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="adminData()">Admin</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="lecturerData()">Lecturer</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="studentData()">Student</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
          Name
      </ion-col>
      <ion-col>
          Email
      </ion-col>
      <ion-col>
          Phone Number
      </ion-col>
      <ion-col>
          Major
      </ion-col>
    </ion-row>
    <ion-row>
      
    </ion-row>
  </ion-grid>
</ion-content>
