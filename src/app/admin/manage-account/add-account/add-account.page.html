<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input
                type="name"
                ngModel
                name="profileName"
                required
                [(ngModel)]="user.profileName"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                ngModel
                name="userName"
                required
                [(ngModel)]="user.userName"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                [(ngModel)]="user.email"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="passcode"
                required
                [(ngModel)]="user.passcode"
                minlength="6"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Retype Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="re_passcode"
                required
                minlength="6"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input
                type="tel"
                ngModel
                name="phoneNum"
                required
                [(ngModel)]="user.phoneNum"
                maxlength="11"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Student Limit</ion-label>
              <ion-input
                ngModel
                name="studLimit"
                required
                [(ngModel)]="user.studLimit"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Major</ion-label>
              <ion-select required name="majorID" [(ngModel)]="user.majorID" >
                <ion-select-option  value={{major.majorID}} *ngFor="let major of majors">{{major.majorName}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
          >
           Register
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
