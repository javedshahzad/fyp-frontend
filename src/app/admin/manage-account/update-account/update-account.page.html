<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Profile Name</ion-label>
              <ion-input
              [(ngModel)]="profileName"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
              [(ngModel)]="email"
              required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input
                ngModel
                [(ngModel)]="phoneNum"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="passcode"
                required
                [(ngModel)]="passcode"
                minlength="6"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Student Limit</ion-label>
              <ion-input
                ngModel
                [(ngModel)]="studLimit"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Major</ion-label>
              <ion-select required name="majorID" [(ngModel)]="majorID" >
                <ion-select-option  value={{major.majorID}} *ngFor="let major of majors">{{major.majorName}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-button
            type="submit"
            color="primary"
            expand="block" (click)="onSubmit()">
           Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
</ion-content>
