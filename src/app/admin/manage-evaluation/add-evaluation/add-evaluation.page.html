<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update Evaluation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Evaluation Name</ion-label>
              <ion-input
              [(ngModel)]="name"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Evaluation Criteria</ion-label>
              <ion-textarea
              [(ngModel)]="evDescription"
              required
              ></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Sort Number</ion-label>
              <ion-input
                ngModel
                [(ngModel)]="sortNum"
                required
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-button
            type="submit"
            color="primary"
            expand="block" (click)="onSubmit()">
           Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
