<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input
                type="name"
                ngModel
                name="profileName"
                required
                [(ngModel)]="user.profileName"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Matrics No.</ion-label>
              <ion-input
              type="number"
              pattern="[0-9]*"
                ngModel
                name="userName"
                required
                [(ngModel)]="user.userName"
                minlength="5"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                #emailCtrl="ngModel"
                [(ngModel)]="user.email"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="passcode"
                required
                [(ngModel)]="user.passcode"
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Retype Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="re_passcode"
                required
                minlength="6"
                #repasswordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input
                type="tel"
                ngModel
                name="phoneNum"
                required
                [(ngModel)]="user.phoneNum"
                maxlength="11"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Major</ion-label>
              <ion-select required name="majorID" [(ngModel)]="user.majorID" >
                <ion-select-option  value="{{major.majorID}}" *ngFor="let major of majors">{{major.majorName}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            [routerLink]="['/login']"
          >
            Switch to Login
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
           Register
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
